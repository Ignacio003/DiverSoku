name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Initialize & Sync Capacitor
        run: |
          # If android folder is missing (fresh checkuot without tracking), add it.
          # Ideally 'android' folder IS tracked, but 'cap sync' handles updates.
          # We run the build script which creates www and syncs.
          npm run build-android

      - name: Build APK with Gradle
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
